apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-site
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app: static-site
    spec:
      containers:
        - name: nginx
          image: ghcr.io/alvian21/test-k8s:latest
          ports:
            - containerPort: 80
